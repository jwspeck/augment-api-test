<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <h4>ðŸŽ¨ Theme</h4>
        <div class="theme-buttons">
            <button class="theme-btn active" data-theme="default" onclick="setTheme('default')" title="Default"></button>
            <button class="theme-btn" data-theme="dark" onclick="setTheme('dark')" title="Dark Mode"></button>
            <button class="theme-btn" data-theme="ocean" onclick="setTheme('ocean')" title="Ocean"></button>
            <button class="theme-btn" data-theme="sunset" onclick="setTheme('sunset')" title="Sunset"></button>
            <button class="theme-btn" data-theme="forest" onclick="setTheme('forest')" title="Forest"></button>
        </div>
    </div>

    <div class="container">
        <h1>Task Manager</h1>

        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="add-task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Search and Filter Section -->
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button onclick="searchTasks()">Search</button>
                <button onclick="clearSearch()">Clear</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            </div>
        </div>

        <!-- Bulk Actions Section -->
        <div class="bulk-actions">
            <h3>Bulk Actions</h3>
            <div class="bulk-buttons">
                <button class="btn-bulk" onclick="completeAllTasks()">âœ“ Complete All</button>
                <button class="btn-bulk" onclick="uncompleteAllTasks()">â†º Uncomplete All</button>
                <button class="btn-bulk btn-danger" onclick="deleteCompletedTasks()">ðŸ—‘ Clear Completed</button>
            </div>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
