<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <h4>ðŸŽ¨</h4>
        <div class="theme-buttons">
            <button type="button" class="theme-btn active" data-theme="default" onclick="setTheme('default')" title="Default" aria-label="Default theme"></button>
            <button type="button" class="theme-btn" data-theme="dark" onclick="setTheme('dark')" title="Dark Mode" aria-label="Dark mode"></button>
            <button type="button" class="theme-btn" data-theme="ocean" onclick="setTheme('ocean')" title="Ocean" aria-label="Ocean theme"></button>
            <button type="button" class="theme-btn" data-theme="sunset" onclick="setTheme('sunset')" title="Sunset" aria-label="Sunset theme"></button>
            <button type="button" class="theme-btn" data-theme="forest" onclick="setTheme('forest')" title="Forest" aria-label="Forest theme"></button>
        </div>
    </div>

    <div class="container">
        <h1>Task Manager</h1>

        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="add-task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <input type="text" id="taskDescription" placeholder="Short description (optional)">
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Search and Filter Section -->
        <div class="controls-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button onclick="searchTasks()">Search</button>
                <button onclick="clearSearch()">Clear</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            </div>
        </div>

        <!-- Bulk Actions Section -->
        <div class="bulk-actions">
            <h3>Bulk Actions</h3>
            <div class="bulk-buttons">
                <button class="btn-bulk" onclick="completeAllTasks()">âœ“ Complete All</button>
                <button class="btn-bulk" onclick="uncompleteAllTasks()">â†º Uncomplete All</button>
                <button class="btn-bulk btn-danger" onclick="deleteCompletedTasks()">ðŸ—‘ Clear Completed</button>
            </div>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksList" class="tasks-list"></div>
        </div>
    </div>

    <!-- Details Panel (Slide-in from right) -->
    <div id="detailsPanel" class="details-panel">
        <div class="details-header">
            <h3>Task Details</h3>
            <button class="btn-close-details" onclick="closeDetailsPanel()">âœ•</button>
        </div>
        <div class="details-content">
            <div class="details-field">
                <label>Title</label>
                <input type="text" id="detailsTitle" class="details-input">
            </div>
            <div class="details-field">
                <label>Description</label>
                <input type="text" id="detailsDescription" class="details-input">
            </div>
            <div class="details-field">
                <label>Details</label>
                <textarea id="detailsText" class="details-textarea" rows="10" placeholder="Add detailed notes, requirements, or documentation here..."></textarea>
            </div>
            <div class="details-actions">
                <button class="btn-save-details" onclick="saveTaskDetails()">Save</button>
                <button class="btn-cancel-details" onclick="closeDetailsPanel()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Overlay for details panel -->
    <div id="detailsOverlay" class="details-overlay" onclick="closeDetailsPanel()"></div>

    <script src="app.js"></script>
</body>
</html>
